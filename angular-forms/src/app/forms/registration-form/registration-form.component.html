<div class="forms">
    <mat-card class="forms__header">
        <mat-card-title>Registration Form</mat-card-title>

        <mat-card-content class="columns">

            <div class="column">
                <form [formGroup]="registrationForm" class="vertical-form">

                    <mat-form-field appearance="outline" class="vertical-form__field">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" placeholder="First Name" formControlName="firstName">
                    </mat-form-field>
                  
                    <mat-form-field appearance="outline" class="vertical-form__field">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" placeholder="Last Name" formControlName="lastName">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline" class="vertical-form__field">
                        <mat-label>Email Address</mat-label>
                        <input matInput type="text" placeholder="Email address" formControlName="email">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline" class="vertical-form__field">
                        <mat-label>Confirm Email Address</mat-label>
                        <input matInput type="text" placeholder="Email address" formControlName="email2">
                    </mat-form-field>
                </form>
            </div>

            <div class="column">
                <h3>Form Value</h3>
                <p>{{ registrationForm.value | json }}</p>
            </div>            
        </mat-card-content>
    </mat-card>
</div>
